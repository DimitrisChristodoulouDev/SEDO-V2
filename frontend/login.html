      <form class="form-horizontal form-material" id="loginform">
        <a href="javascript:void(0)" class="text-center db"><img src="images/admin-logo-dark.png" alt="Home" /><br/><img src="images/admin-text-dark.png" alt="Home" /></a>
        
        <div class="form-group m-t-40">

            <input class="form-control" type="text" required="" placeholder="Username">

        </div>

            <input class="form-control" type="password" required="" placeholder="Password">

              <option value="bsc"> Bachelor, BSc</option>
              <option value="msc"> Master, MSc</option>
            </select>
          </div>
        </div>


        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input type="checkbox">

              <label for="checkbox-signup"> Remember me </label>
            </div>
            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot password?</a> </div>
        </div>



        <div class="form-group text-center m-t-20">

              <span class="ladda-label">LOGIN</span>
            </button>

          </div>
          </div>

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Don't have an account? <a href="javascript:void(0)" id="to-register" class="text-primary m-l-5"><b>Sign Up</b></a></p>
          </div>
        </div>
      </form>
      <form class="form-horizontal form-material" id="recoverform" action="https://wrappixel.com/ampleadmin/ampleadmin-html/ampleadmin-horizontal-nav/index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>
              <a href="#" class="back primary">
                <i class="mdi mdi-arrow-left"></i>
              </a>

              Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
          </div>
        </div>
      </form>

      <form class="form-horizontal new-login-register form-material" id="registerform" action="https://wrappixel.com/ampleadmin/ampleadmin-html/ampleadmin-horizontal-nav/index.html">
        <h3 class="box-title m-b-0" >
          <a href="#" class="back  btn-outline">
            <i class="mdi mdi-arrow-left"></i>
          </a>
          Sign UP to SEDO</h3>
        <p class="text-muted">Enter your details below</p>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Name"> </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email"> </div>
        </div>
        <div class="form-group ">

            <input class="form-control" type="password" required="" placeholder="Password"> </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" placeholder="Confirm Password"> </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> I agree to all <a href="javascript:void(0)">Terms</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign UP</button>
            </div>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Already have an account? <a href="#" class="text-danger m-l-5 back"><b>Sign In</b></a></p>
